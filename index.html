<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pump Nav</title>
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/css_reset.css" />
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="./index.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="./index.js" defer></script>
</head>

<body>
  <header>
    <span class="logo text-shadow" tabindex="0">Pump Nav</span>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <ul class="navbar-list">
        <li><a href="#" class="navbar-link">Home</a></li>
        <li>
          <a href="./pages/result/result.html" class="navbar-link">Listings</a>
        </li>
        <li><a href="./pages/area/area.html" class="navbar-link">Area</a></li>
        <li><a href="./pages/recommendation/recommendation.html" class="navbar-link">Recommendation</a></li>
      </ul>
    </nav>
    <div class="button-group">
      <button class="btn-circular"><i class="bi bi-person"></i></button>
      <a href="./pages/area/area.html"><button class="btn-no-back">All
          Stations</button></a>
    </div>
  </header>
  <main class="page-container">
    <div id="hero-image">
      <span class="pseudo-btn">LET US GUIDE YOUR WAY</span>
      <h1>Discover the best place to fuel up,<br />wherever your are.</h1>
      <form action="./pages/recommendation/recommendation.html" method="GET" class="search-form" role="search"
        aria-label="website search">
        <label for="search-input" class="visually-hidden">search gas station name or postcode</label>
        <input type="search" id="search-input" name="q" placeholder="Enter name, postcode..."
          aria-label="search input" />
        <button class="btn-no-back-border" type="button" aria-label="filters button" id="open-filter-btn">
          Filter
        </button>
        <button class="btn-circular-yellow" type="submit" aria-label="search button">
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>
  </main>
  <div id="filter-popup" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Filters</h2>
        <i class="close bi bi-x-lg"></i>
      </div>
      <form id="filters-form" action="/your-action-url" method="GET">
        <div class="modal-body">
          <!-- Price Range -->
          <div class="filter-group">
            <label for="price-range">Price Range</label>
            <input type="range" id="price-range" name="price" min="0" max="1000" step="10" value="500" class="slider"
              oninput="updatePriceValue(this.value)">
            <span id="price-value">500</span>
          </div>
          <!-- Petrol Brand -->
          <div class="filter-group">
            <label>Petrol Brand</label>
            <div class="button-group">
              <input type="radio" id="brand-all" name="brand" value="all" checked>
              <label for="brand-all" class="filter-button">All</label>

              <input type="radio" id="brand-citgo" name="brand" value="citgo">
              <label for="brand-citgo" class="filter-button"><img src="citgo.png" alt="Citgo"></label>

              <input type="radio" id="brand-texaco" name="brand" value="texaco">
              <label for="brand-texaco" class="filter-button"><img src="texaco.png" alt="Texaco"></label>

              <input type="radio" id="brand-shell" name="brand" value="shell">
              <label for="brand-shell" class="filter-button"><img src="shell.png" alt="Shell"></label>

              <input type="radio" id="brand-bp" name="brand" value="bp">
              <label for="brand-bp" class="filter-button"><img src="bp.png" alt="BP"></label>
            </div>
          </div>
          <!-- Petrol Type -->
          <div class="filter-group">
            <label>Petrol Type</label>
            <div class="button-group" id="form-petrol-type">
              <input type="checkbox" id="type-all" name="type" value="all" checked>
              <label for="type-all" class="filter-button">All</label>
            </div>
          </div>
          <!-- Distance Range -->
          <div class="filter-group">
            <label for="distance-range">Distance Range</label>
            <input type="range" id="distance-range" name="distance" min="0" max="100" step="1" value="50" class="slider"
              oninput="updateDistanceValue(this.value)">
            <span id="distance-value">50</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-text" onclick="resetFilters()">Reset Filters</button>
          <button type="submit" class="btn-primary">Search</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>

</html>
