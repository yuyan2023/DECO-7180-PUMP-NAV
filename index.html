<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pump Nav</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/css_reset.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />

  <script type="module" src="./assets/jquery-3.7.1.min.js" defer></script>
  <script type="module" src="./index.js" defer></script>
</head>

<body>
  <header>
    <span class="logo text-shadow" tabindex="0">Green Mood</span>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <ul class="navbar-list">
        <li><a href="#" class="navbar-link">Home</a></li>
        <li><a href="/pages/result/result.html" class="navbar-link">Listings</a></li>
        <li><a href="#" class="navbar-link">Members</a></li>
        <li><a href="#" class="navbar-link">Pages</a></li>
        <li><a href="#" class="navbar-link">Contact</a></li>
      </ul>
    </nav>
    <div>
      <button class="btn-circular"><i class="bi bi-lock"></i></button>
      <button class="btn-no-back">All Stations</button>
    </div>
  </header>
  <main class="page-container">
    <div id="hero-image">
      <span class="pseudo-btn">LET US GUIDE YOUR WAY</span>
      <h1>Discover the best place to fuel up,<br>wherever your are.</h1>
      <form action="/search" method="GET" class="search-form" role="search" aria-label="website search">
        <label for="search-input" class="visually-hidden">search gas station name or postcode</label>
        <input type="search" id="search-input" name="q" placeholder="Enter name, postcode..." aria-label="search input">
        <button class="btn-no-back-border" type="submit" aria-label="filters button">
          Filter
        </button>
        <button class="btn-circular-yellow" type="submit" aria-label="search button">
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Green Mood.</p>
  </footer>
